<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Proyect</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">

        <div class="titleCont">
            <h1>CRUD Local JavaScript</h1>
        </div>

        <div class="contForm">
            <h2>Formulario</h2>

            <form action="#" id="form">
                <input type="text" id="name" placeholder="Ingresar Nombre">
                <input type="text" id="description" placeholder="Ingresar descripcion">
                <button type="submit" id="btnSubmit">Agregar</button>
            </form>
        </div>

        <div class="contList">
            <h2>Listado de agregados</h2>
            <div class="contAgg">

            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
